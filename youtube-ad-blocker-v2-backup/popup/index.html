<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <title>Youtube Ad Blocker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.3.3/dist/flowbite.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h1 class="pageHeading">Youtube Ad Blocker</h1>
        <label
          for="isExtensionEnabledCb"
          class="relative cursor-pointer"
          title="Switch on"
        >
          <input
            type="checkbox"
            id="isExtensionEnabledCb"
            class="sr-only"
            checked
          />
          <div
            class="w-11 h-6 bg-gray-200 rounded-full toggle-bg dark:bg-gray-700 dark:border-gray-600"
          ></div>
        </label>
      </div>

      <div class="hero-title">
        <p id="videos">ad-blocked</p>
      </div>

      <div class="count">
        <p id="total-count">0</p>
        <p class="desc" id="total-count-desc">Videos Skipped</p>
      </div>

      <div class="stats-container">
        <div>
          <img
            src="./assets/images/logos/logo.png"
            draggable="false"
            alt="Youtube Alternative Logo"
          />
          <p>
            <span id="today-count">0</span>
            <span class="count-type">videos</span> today
          </p>
        </div>

        <div>
          <img
            src="./assets/images/logos/logo.png"
            draggable="false"
            alt="Youtube Alternative Logo"
          />
          <p>
            <span id="this-week-count">0</span>
            <span class="count-type">videos</span> this week
          </p>
        </div>

        <div>
          <img
            src="./assets/images/logos/logo.png"
            draggable="false"
            alt="Youtube Alternative Logo"
          />
          <p>
            <span id="this-month-count">0</span>
            <span class="count-type">videos</span> this month
          </p>
        </div>
      </div>

      <div class="more-controls-sec">
        <select title="playSpeed" id="more-controls-playSpeed-select">
          <option value="0.10">0.10</option>
          <option value="0.25">0.25</option>
          <option value="0.5">0.5</option>
          <option value="0.75">0.75</option>
          <option selected value="1">1</option>
          <option value="1.25">1.25</option>
          <option value="1.5">1.5</option>
          <option value="1.75">1.75</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
          <option value="3">3</option>
          <option value="3.5">3.5</option>
          <option value="4">4</option>
          <option value="4.5">4.5</option>
          <option value="5">5</option>
        </select>

        <button type="button" id="pictureInPlay" class="pictureInPlay">PictureInPlay</button>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
